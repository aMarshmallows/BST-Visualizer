<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="custom.css">
    <title>Binary Search Tree Visualizer</title>
</head>

<body>
    <header>
        <h1>Binary Search Tree Visualizer</h1>
    </header>
    <main>
        <nav>
            <div id="sliderContainer">
                <p id="speed">Speed</p>
                <p>Given in seconds per branch</p>
                <div class="slider">
                    <input type="range" min="100" max="2000" value="1000" id="slider">
                    <div id="SelectValue">1</div>
                </div>
            </div>
            

            <button id="randoGenButton" class="buttons" ;>Generate Random BST</button>
            <div class="container">
                <button id="insertButton" class="buttons">Insert</button>
                <input id="insertInput">
            </div>
            <div class="container">
                <button id="findButton" class="buttons">Find</button>
                <input id="findInput">
            </div>

            <button id="preTravButton" class="buttons">Preorder Traversal</button>
            <button id="inTravButton" class="buttons">Inorder Traversal</button>
            <button id="postTravButton" class="buttons">Postorder Traversal</button>
        </nav>
        <div id="area" width="800px" height="900px" margin="0px">
            <table id="traversalTable">
            </table>
            <svg id="svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            </svg>
        </div>
        
    </main>

    <footer></footer>
    <script src="index.js"></script>
</body>

</html>
