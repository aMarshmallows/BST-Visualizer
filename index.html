<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="custom.css">
    <title>hihihi</title>
</head>

<body>
    <header>
        <h1>HIHIHI</h1>
    </header>
    <main>
        <nav>
            <div>
                <p>Speed</p>
                <p>Given in seconds per branch</p>
                <div class="slider">
                    <input type="range" min="100" max="2000" value="1000" id="slider">
                    <div id="SelectValue">1</div>
                </div>
            </div>
            

            <button id="randoGenButton" class="buttons">Generate Random X</button>
            <div>
                <button id="insertButton" class="buttons">Insert</button>
                <input id="insertInput">
            </div>
            <div>
                <button id="findButton" class="buttons">Find</button>
                <input id="findInput">
            </div>

            <button id="preTravButton" class="buttons">Preorder Traversal</button>
            <button id="inTravButton" class="buttons">Inorder Traversal</button>
            <button id="postTravButton" class="buttons">Postorder Traversal</button>
        </nav>
        <svg id="svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        </svg>
    </main>

    <footer></footer>
    <script src="index.js"></script>
</body>

</html>
